  </header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list class="mat-nav-list">
        <a
          mat-list-item
          routerLink="/home"
          routerLinkActive="active"

          >Home</a
        >
        <a
          mat-list-item
          routerLink="/movie"
          routerLinkActive="active"
          (click)="closeSidenav()"
          >Movie</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>
  </mat-sidenav-container>
